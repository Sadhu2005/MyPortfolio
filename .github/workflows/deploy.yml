name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches:
      - main  # Change if your default branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies (Optional if using npm/yarn)
      run: |
        npm install

    - name: Build Project (Optional if using a build tool)
      run: |
        npm run build

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # Target branch for GitHub Pages
        folder: .  # Folder containing your index.html and files
