name: FTP Deploy to Hostinger

on:
  push:
    branches:
      - main  # Runs on push to 'main'

jobs:
  ftp-deploy:
    name: Upload Website via FTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Upload to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/          # Default public folder in Hostinger (edit if needed)
          local-dir: MyPortfolio/build       # Your actual built portfolio folder
